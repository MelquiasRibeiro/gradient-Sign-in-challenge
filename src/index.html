<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link  href="./styles.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="_background">
        <div class="_container">
            <div class="_mobile-phone-container">
                <h1 class="_title">
                    Gradie
                </h1>
                <h2 class="_subtitle">
                    Beautiful gradients in seconds.
                </h2> 
            </div>
            <div class="_form-container">
                <form>
                    <legend>
                        <h1 class="_form-title">
                            Login
                        </h1>
                    </legend>                  
                    <div class="_field">
                        <label for="email">Email</label>
                        <input placeholder="john@exemple.com" type="text" id="email" name="email">
                    </div>
                    <div class="_field"> 
                    <label for="password">Password</label>
                    <input type="text" placeholder="At least 8 characthers" id="password" name="password">
                    </div>
                    <div class="_checkbox-field">
                        <input type = "checkbox" id = "terms" name = "terms">
                        <label for = "terms">
                            By creating an account, you agreeto the
                            <a>Terms & Conditions.</a>
                        </label>
                    </div>
                    <button class="_submit-button">
                        Create an Account
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
